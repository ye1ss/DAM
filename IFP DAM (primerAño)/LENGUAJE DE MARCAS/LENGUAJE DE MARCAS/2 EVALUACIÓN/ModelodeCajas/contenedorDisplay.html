<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        body{
            font-family: Arial, Verdana, sans-serif;
            color: #111111;}
        li{
            display:inline;
            margin-right: 10px;}
        li.coming-soon{
            display: none;}
    </style>
</head>
<body>
    <ul>
        <li>Futbol</li>
        <li>Basket</li>
        <li class="coming-soon">Voley</li>
        <li>About</li>
        <li>Contacto</li>
    </ul>
</body>
</html>
