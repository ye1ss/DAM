
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        table, th,td {
            border:1px solid black;
            border-collapse: collapse;
            
        }
    </style>
    <!--El primer style de aqui es para las rallas del cuadrado-->
</head>
<body>
    <table> <!--Table footer:pie de tabla(tfoot)-->
        <tfoot>
            <td>Pie de tabla 1</td>
            <td>Pie de tabla 2</td>
        </tr>
        </tfoot> <!--Table header:cabezera de la tabla(thead)-->
        <thead>
            <tr>
                <th>Columna 1</th>
                <th>Columna 2</th>
            </tr>
        </thead> <!--Table body:cuerpo de tabla(tbody)-->
        <tbody>
            <tr>
                <td>Celda 1</td>
                <td>Celda 2</td>
            </tr>
        </tbody> <!--Leyenda o titulo de la tabla-->
        <caption>Titulo de la tabla</caption>
    </table>
</body>
</html>
